<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FRC Scouting Form</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    textarea {
      padding: 0.8rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    textarea {
      min-height: 80px;
      font-family: inherit;
    }

    button {
      padding: 0.9rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>FRC Scouting Form</h1>
    <form id="scoutingForm" autocomplete="off">
      <input name="scouterName" type="text" placeholder="Your Name" required />
      <input name="teamNumber" type="text" placeholder="Team Number" required />
      <textarea name="autoNotes" placeholder="Autonomous notes"></textarea>
      <textarea name="teleopNotes" placeholder="Teleop notes"></textarea>
      <textarea name="endgameNotes" placeholder="Endgame notes"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('scoutingForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('http://localhost:3001/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          alert('Scouting data submitted!');
          form.reset();
        } else {
          alert('Failed to submit data');
        }
      } catch (err) {
        alert('Error submitting data. Is the backend running?');
      }
    });
  </script>
</body>
</html>
